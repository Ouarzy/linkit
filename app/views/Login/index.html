#{extends 'main.html' /}
#{set title:'Connexion à Mix-IT' /}
#{set 'moreStyles' }
<style>
    .loginButton {
        margin: 7px;
    }
</style>
#{/set}


<div class="hero-unit">
    <h2>Connexion à Mix-IT</h2>
    <div class="row">
        <div class="span4">
            <div class="well">
                <a href="@{Login.loginWith(models.ProviderType.Twitter)}" title="Se connecter via mon compte Twitter"><img class="loginButton" src="@{'/public/images/login/sign-in-with-twitter-l.png'}"/></a>
                <a href="@{Login.loginWith(models.ProviderType.Google)}" title="Se connecter via mon compte Google"><img class="loginButton" src="@{'/public/images/login/google.png'}"/></a>
                <a href="@{Login.loginWith(models.ProviderType.LinkedIn)}" title="Se connecter via mon compte LinkedIn"><img class="loginButton" src="@{'/public/images/login/linkedin-small.png'}"/></a>
            </div>
        </div>
        <div class="span10">
            <p>
                &{'login.howto'}
            </p>
            <p>
                &{'login.alert'}
            </p>
        </div> 
    </div>
</div>
