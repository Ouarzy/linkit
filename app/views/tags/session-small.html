*{ Displays _arg session in a short way }*

<a href="@{Sessions.show(_arg.id)}" class="session link"><h3 class="session title">${_arg.title}</h3></a>
<blockquote class="article headline">
    ${_arg.summary}
    <br/>
    <small>
        #{list items:_arg.speakers, as:'s'}
            #{member s /}
            #{if !s_isLast}, #{/if}
        #{/list}
    </small>
</blockquote>
