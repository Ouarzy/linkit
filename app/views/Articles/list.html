#{extends 'main.html' /}
#{set title:'Les actualités' /}

<div class="container">

    #{list items:articles, as:'article'}

    <p>
        #{article article /}
    </p>
    #{if !article_isLast}
        <hr/>
    #{/if}

    #{/list}
    
    #{if articles.size() >= size}
    <p>
        <a href="@{Articles.list(size+10)}" class="btn small">Afficher plus d'actualité</a>
    </p>
    #{/if}
</div>
